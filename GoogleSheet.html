<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .thank-you-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: slide-in 0.5s ease-in-out, pulse 2s infinite;
        }

        @keyframes slide-in {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .heart {
            color: red;
            animation: heartbeat 1s infinite;
            font-size: 24px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container" style="display: none;">
        <h1>Thank You <span class="heart">&hearts;</span></h1>
        <p>Your message has been received. We appreciate your support!</p>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzY-TQ0TTRkzBDso57hIleo7dXdS9vnptqKHsLi9nzZML9TFgEGE-x9ht9W-UEhU1Ln/exec';

        const form = document.forms['Contect-Form'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                // Show thank you message
                document.querySelector('.thank-you-container').style.display = 'block';
                // Reload the page after a certain delay (optional)
                setTimeout(() => {
                    window.location.reload();
                }, 5000); // Adjust the delay as needed
            })
            .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
